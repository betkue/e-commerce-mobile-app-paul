<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
    <ion-card>
      <ion-card-header>
      <ion-card-title><img src="assets/images/logo.png" alt=""></ion-card-title>
      </ion-card-header>
      <ion-title>Se connecter</ion-title>
      <ion-card-content>
        <form>
          <label for="email"> </label>
          <input type="email" id="email" name="email" placeholder="email" required>
          <br>
          <label for="password"></label>
          <input type="password" id="password" name="password" placeholder="mot-de-passe" required>
        <br>
        </form>
        <ion-button id="button" routerLink="/acceuil">Se connecter</ion-button>
      </ion-card-content>
      <ion-card-subtitle>Pas de compte ? Cr√©er un compte</ion-card-subtitle>
    </ion-card>
  </ion-header>

  
</ion-content>
